<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Quality Analyzer</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f4f6f9;
  padding: 30px;
  color: #333;
}

h1 {
  text-align: center;
  color: #2c3e50;
}

textarea {
  width: 100%;
  height: 300px;
  font-family: 'Courier New', monospace;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 10px;
  resize: vertical;
  background-color: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  background-color: #3498db;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
  border-radius: 8px;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

#output {
  margin-top: 30px;
  padding: 20px;
  border-radius: 10px;
  background-color: #ecf0f1;
  color: #2c3e50;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

ul {
  padding-left: 20px;
}

    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 300px; font-family: monospace; }
    button { margin-top: 10px; padding: 10px; }
    #output { margin-top: 20px; color: darkgreen; }
  </style>
</head>
<body>
  <h1>JS Code Quality Analyzer</h1>
  <textarea id="codeInput" placeholder="Paste your JS code here..."></textarea>
  <br>
  <button onclick="analyzeCode()">Analyze Code</button>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
